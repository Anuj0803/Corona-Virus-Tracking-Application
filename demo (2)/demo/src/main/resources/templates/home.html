<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CoranVirus Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
<h1>CoronaVirus Tracker</h1>

<table>
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Total Cases</th>
    </tr>
    <tr th:each="locationStat: ${locationStats}">
        <td th:text="${locationStat.State}"></td>
        <td th:text="${locationStat.Country}"></td>
        <td th:text="${locationStat.latestToatalCases}">0</td>
    </tr>
</table>
<h1>Total Deaths</h1>
<table>
<tr>
    <th>State</th>
    <th>Country</th>
    <th>Total Deaths</th>
</tr>
<tr th:each="DeathStat: ${DeathStats}">
    <td th:text="${DeathStat.State}"></td>
    <td th:text="${DeathStat.Country}"></td>
    <td th:text="${DeathStat.latestToatalDeath}">0</td>
</tr>
</table>

</body>

</html>
